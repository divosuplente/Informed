<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta
			name="robots"
			content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
		/>
		<link rel="icon" href="%sveltekit.assets%/images/informed_icon_white.png" />
		<!-- <link rel="icon" href="%sveltekit.assets%/favicon/cropped-favicon-32x32.png" /> -->
		<meta name="viewport" content="width=device-width" />
		<link rel="canonical" href="https://informed.plus/site/" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Home - Informed" />
		<meta property="og:url" content="https://informed.plus/site/" />
		<meta property="og:site_name" content="Informed" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta
			name="msapplication-TileImage"
			content="%sveltekit.assets%/favicon/cropped-favicon-270x270.png"
		/>
		<script>
			// It's best to inline this in `head` to avoid FOUC (flash of unstyled content) when changing pages or themes
			if (
				localStorage.getItem('color-theme') === 'dark' ||
				(!('color-theme' in localStorage) &&
					window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				document.documentElement.classList.add('dark');
			} else {
				document.documentElement.classList.remove('dark');
			}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-white dark:bg-gray-800">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
